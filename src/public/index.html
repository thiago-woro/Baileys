<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baileys Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Baileys Dashboard</h1>
        
        <div class="section">
            <h2>Create New Session</h2>
            <div class="form-group">
                <input type="text" id="sessionId" placeholder="Enter Session ID">
                <button onclick="createSession()">Create Session</button>
            </div>
        </div>

        <div class="section">
            <h2>Active Sessions</h2>
            <div id="sessionsList"></div>
        </div>

        <div class="section">
            <h2>Send Message</h2>
            <div class="form-group">
                <select id="sessionSelect">
                    <option value="">Select Session</option>
                </select>
                <input type="text" id="jid" placeholder="Enter JID (phone@s.whatsapp.net)" value="554891854014@s.whatsapp.net">
                <textarea id="message" placeholder="Enter message" value="Hello!! world!!"></textarea>
                <button onclick="sendMessage()">Send Message</button>
            </div>
        </div>

        <div class="section">
            <h2>Send Image</h2>
            <div class="form-group">
                <select id="imageSessionSelect">
                    <option value="">Select Session</option>
                </select>
                <input type="text" id="imageJid" placeholder="Enter JID (phone@s.whatsapp.net)">
                <input type="text" id="imageUrl" placeholder="Enter Image URL">
                <input type="text" id="imageCaption" placeholder="Enter Caption (optional)">
                <button onclick="sendImage()">Send Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
